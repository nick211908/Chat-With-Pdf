<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with PDF</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <!-- Debug Panel -->
        <div class="debug-panel" id="debug-panel" style="display: none;">
            <strong>Debug Info:</strong>
            <div id="debug-content"></div>
        </div>

        <!-- Authentication Section -->
        <section id="auth-section">
            <div id="auth-container">
                <div class="auth-box">
                    <h2 class="auth-title">Welcome Back</h2>
                    <p class="auth-subtitle">Please sign in to continue</p>
                    
                    <form id="login-form" method="post">
                        <div class="input-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" name="email" placeholder="you@example.com" required>
                        </div>
                        <div class="input-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" name="password" placeholder="••••••••" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </form>
                    
                    <div class="divider">OR</div>
                    
                    <form id="signup-form" method="post">
                        <button type="submit" class="btn btn-secondary">Create a New Account</button>
                    </form>
                    
                    <div id="auth-message" class="notification"></div>
                </div>
            </div>
        </section>

        <!-- Main Application Section -->
        <section id="main-section" style="display: none;">
            <header class="app-header">
                <div class="user-info">
                    <span id="user-identifier"></span>
                </div>
                <div>
                    <button id="debug-toggle" class="btn btn-secondary" style="width: auto; margin-right: 1rem;">Debug</button>
                    <button id="logout-button" class="btn btn-logout">Logout</button>
                </div>
            </header>

            <!-- PDF Uploader -->
            <div class="card">
                <h2>1. Upload Your PDF</h2>
                <form id="upload-form" method="post">
                    <input type="file" id="pdf-file-input" name="file" accept=".pdf" required>
                    <button type="submit" class="btn btn-primary">Upload and Process</button>
                </form>
                <div id="upload-status" class="status-message"></div>
            </div>

            <!-- Chat Interface -->
            <div id="chat-container" class="card">
                <h2>2. Ask a Question</h2>
                <div id="chat-window">
                     <div id="chat-messages">
                        <div class="message bot-message">
                            <p>Please upload a document to begin.</p>
                        </div>
                    </div>
                </div>
                <form id="chat-form" method="post">
                    <input type="text" id="chat-input" placeholder="Ask a question about the document..." required disabled>
                    <button type="submit" class="btn btn-primary" disabled>Send</button>
                </form>
            </div>
        </section>
    </div>

    <!-- Load JavaScript modules -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
